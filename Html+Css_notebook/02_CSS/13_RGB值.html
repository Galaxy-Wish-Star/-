<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: rgb(82, 82, 112);
            /* 
                颜色单位：
                在CSS中可以直接使用颜色名来设置各种颜色
                    比如：red、green、blue、yellow......
                    但是在css中直接使用颜色名是非常的不方便
                RGB值：
                    -rgb通过三种颜色的不同颜色的不同浓度来调配出不同的颜色
                    -每一种颜色的范围在0 - 255之间
                    -语法：RGB（，，，）
                RGBA:
                    -就是在rgb的基础上增加了一个a表示不透明度
                    -需要四个值，前三个和rgb一样，第四个表示不透明度
                    1表示完全不透明 0表示完全透明   0.5半透明
                十六进制的rgb值：
                    -语法：#颜色编号
                    -颜色浓度通过 00-ff
                    -如果颜色两位两位的重复可进行简写，如： #aabbcc -> #abc
            */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
