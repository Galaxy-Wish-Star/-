<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
        }
        /* 
            伪元素，表示页面中一些特殊的不真实存在的元素（特殊的位置）
                伪元素使用::开头

                ::first-letter 表示第一个字母
                ::first-line    表示第一行
                ::selection 表示选中的内容
                ::before    元素的开始
                ::after 元素的最后
                    - before 和 after 必须结合 content属性来使用
        */
        p::first-letter{
            font-size: 90px;
        }

        p::first-line{
            background-color: yellow;
        }

        p::selection{
            background-color: green;
        }

        div::before{
            content: '❁';
        }
        div::after{
            content: '❁';
        }
    </style>
</head>
<body>
    <div>这是一段测试文字div</div>
    <p>这是一段测试文字p</p>
</body>
</html>
