<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎光临我的博客</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="box">
        <div class="header">
            <div class="banner">
                <img src="images/banner1.jpg" alt="">
                <img src="images/banner2.jpg" alt="">
                <img src="images/banner3.jpg" alt="">
                <img src="images/banner4.jpg" alt="">
            </div>
            <div class="meun">
                <div class="nav">
                    <a href="#">首页</a>
                    <a href="#">日志</a>
                    <a href="#">相册</a>
                    <a href="#">留言板</a>
                    <a href="#">关于我</a>
                </div>
                <div class="ss">
                    站内搜索
                    <input type="text">
                    <input type="button" value="搜索" id="ssbtn">
                </div>
                <div class="dlzc">
                    <a href="login.html">登录</a>
                    <a href="register.html">注册</a>
                </div>
            </div>
        </div>
        <div class="login-form">
            <div class="login-tab login-tab-l">
                <a href="javascript:;" class="checked">扫码登录</a>
            </div>
            <div class="login-tab login-tab-r">
                <a href="javascript:;">账户登录</a>
            </div>
            <div class="login-box" style="display: none;">
                <div class=" mt tab-h ">
                </div>
                <div class="msg-wrap">
                    <div class="msg-error hide "><b></b></div>
                </div>
                <div class="mc">
                    <div class="form">
                        <form id="formlogin" method="post" onsubmit="return false;">
                            <div class="item item-fore1">
                                <label for="loginname" class="login-label name-label"></label>
                                <input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" _input="true" autocomplete="off" value="" placeholder="邮箱/用户名/登录手机" />
                                <span class="clear-btn"></span>
                            </div>
                            <div id="entry" class="item item-fore2" style="visibility: visible;">
                                <label class="login-label pwd-label" for="nloginpwd"></label>
                                <input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error" tabindex="2" autocomplete="off" _input="true" placeholder="密码">
                                <span class="clear-btn" style="display: none;"></span>
                                <span class="capslock" style="display: none;"><b></b>大小写锁定已打开</span>
                            </div>
                            <div class="item item-fore4">
                                <div class="safe">
                                    <span></span>
                                    <span class="forget-pw-safe">
                                    <a href="javascript:;" class="">忘记密码</a>
                                </span>
                                </div>
                            </div>
                            <div class="item item-fore5">
                                <div class="login-btn">
                                    <a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" tabindex="6" _submit="true">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="qrcode-login ">
                <div class="mc">
                    <div class="qrcode-main">
                        <div class="qrcode-img">
                            <img src="images/show.png" alt="">
                        </div>
                    </div>
                    <div class="qrcode-panel">
                        <ul>
                            <li class="fore1">
                                <span>打开</span>
                                <a href="javascript:;">
                                    <span class="red">手机blog</span></a>
                            </li>
                            <li>扫描二维码</li>
                        </ul>
                    </div>
                    <div class="coagent qr-coagent" id="qrCoagent">
                        <ul>
                            <li><b></b><em>免输入</em></li>
                            <li><b class="faster"></b><em>更快&nbsp;</em></li>
                            <li><b class="more-safe"></b><em>更安全</em></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="coagent" id="kbCoagent">
                <ul>
                    <li>
                        <b></b>
                        <a href="javascript:;" class="pdl"><b
                            class="QQ-icon"></b><span>QQ</span></a>
                        <span class="line">|</span>
                    </li>
                    <li>
                        <a href="javascript:;" class="pdl"><b
                            class="weixin-icon"></b><span>微信</span></a>
                    </li>
                    <li class="extra-r">
                        <div>
                            <div class="regist-link"><a><b></b>立即注册</a></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="footer"> BLOG公司版权所有&copy; 2019-2022</div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
