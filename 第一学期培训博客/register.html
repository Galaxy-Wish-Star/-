<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎光临我的博客</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
</head>

<body>
    <div class="box">
        <div class="header">
            <div class="banner">
                <img src="images/banner1.jpg" alt="">
                <img src="images/banner2.jpg" alt="">
                <img src="images/banner3.jpg" alt="">
                <img src="images/banner4.jpg" alt="">
            </div>
            <div class="meun">
                <div class="nav">
                    <a href="#">首页</a>
                    <a href="#">日志</a>
                    <a href="#">相册</a>
                    <a href="#">留言板</a>
                    <a href="#">关于我</a>
                </div>
                <div class="ss">
                    站内搜索
                    <input type="text">
                    <input type="button" value="搜索" id="ssbtn">
                </div>
                <div class="dlzc">
                    <a href="login.html">登录</a>
                    <a href="register.html">注册</a>
                </div>
            </div>
        </div>
        <div id="center" style="display: block;">
            <div id="zc">
                <span>会 员 注 册</span>
            </div>
            <!--手机号文本框-->
            <div id="input">
                <span class="name">手机号</span>
                <input type="text" id="phone" class="text" placeholder=" 可用作登录名" />

            </div>
            <div class="prompt" id="pmp1" style="display: none">
                <img src="images/tip.png" alt="">
                <span id="pmptxt1"></span>
            </div>

            <!--Email文本框-->
            <div class="input">
                <span class="name">Email</span>
                <input type="text" id="Emails" class="text" placeholder=" 可用作登录名" />
            </div>
            <div class="prompt" id="pmp2" style="display: none">
                <img src="images/tip.png" alt="">
                <span id="pmptxt2"></span>
            </div>

            <!--密码文本框-->
            <div class="input">
                <span class="name">密码</span>
                <input type="password" id="password" class="text" placeholder=" 8-20位字母、数字和符号" />
                <span class="grade" id="grade1">弱</span>
                <span class="grade" id="grade2">中</span>
                <span class="grade" id="grade3">强</span>
            </div>
            <div class="prompt" id="pmp3" style="display: none">
                <img src="images/tip.png" alt="">
                <span id="pmptxt3"></span>
            </div>

            <!--确认密码框-->
            <div class="input">
                <span class="name">确认密码</span>
                <input type="password" id="password1" class="text" placeholder=" 再次输入密码" />
            </div>

            <label id="check"><input type="checkbox" checked="checked"><a>同意<span>《服务协议》</span></a></label><br />
            <input id="btn" type="button" value="下一步，验证" /><br />
            <span id="next_step">注册遇到问题？</span>
        </div>
        <div id="footer"> BLOG公司版权所有&copy; 2019-2022</div>
    </div>
</body>

</html>
