<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    img {
        width: 100%;
        height: 0 auto;
    }
    
    .title {
        font-size: 18px;
        font-weight: 700;
        line-height: 40px;
    }
    
    .box {
        width: 1000px;
        margin: 20px auto;
        /*margin如果有四个参数，代表上下左右外边距;上下20px，左右居中*/
    }
    
    #zc {
        width: 724px;
        height: 33px;
        margin-top: 24px;
    }
    
    #zc span {
        color: rgb(105, 105, 105);
        font-size: 22px;
        font-weight: bold;
        margin-top: 34px;
        margin-left: 500px;
    }
    
    .zc {
        text-align: center;
    }
    
    .name {
        width: 400px;
        height: 32px;
        border: 0px solid red;
        display: inline-block;
        margin-top: 10px;
        color: #333;
        line-height: 32px;
        text-align: right;
    }
    
    .text {
        width: 216px;
        height: 28px;
        border: 1px solid #ddd;
        margin-left: 4px;
    }
</style>

<body>
    <div class="header">
        <img src="../media_file/img/博鳌页面-页头.png" alt="">
    </div>
    <div class="box">
        <div class="title">用户注册 </div>
        <hr>
        <div id="center" style="display: block;">
            <div id="zc">
                <span>注 册</span>
            </div>
            <div id="input">
                <span class="name">用户名</span>
                <input type="text" id="phone" class="text" placeholder=" 请输入用户名" />
            </div>
            <div class="input">
                <span class="name">Email</span>
                <input type="text" id="Emails" class="text" placeholder=" 请输入邮箱" />
            </div>
            <div class="input">
                <span class="name">密码</span>
                <input type="password" id="password" class="text" placeholder=" 8-20位字母、数字和符号" />
                <span class="grade" id="grade1">弱</span>
                <span class="grade" id="grade2">中</span>
                <span class="grade" id="grade3">强</span>

            </div>
            <div class="input">
                <span class="name">确认密码</span>
                <input type="password" id="password1" class="text" placeholder=" 再次输入密码" />
            </div>
            <div class="input">
                <span class="name">验证码</span>
                <input type="password" id="password1" class="text" placeholder=" 请输入验证码" />
            </div>
        </div>
        <div class="input">
            <span class="name">性别</span>
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female
        </div>
    </div>
    <div class="footer">
        <img src="../media_file/img/博鳌页面-页尾.png" alt="">
    </div>
</body>

</html>
