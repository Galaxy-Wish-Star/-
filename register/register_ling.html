<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register/css/regster_ling.css">
    <title>登录</title>
</head>
<body>
   <div class="top">
       <img src="../media_file/img/博鳌页面-页头.png" alt="">
   </div>
    <div class="main">
        <div class="interface">
        <form method="get">
            <div class="title">
                用户注册
            </div>
    
            <div class="name">
                <span class="namesvg">

                </span>
    
                <span class="word">
                    用户名：
                </span>
    
                <input type="text" name="username" placeholder="输入用户名">
            </div>
    
            <div class="password">
    
                <span class="passwordsvg">
    
                </span>
    
                <span class="word">
                    密码：
                </span>
    
                <input type="password" name="userpassword" placeholder="输入密码">
            </div>

            <div class="password">
    
                <span class="passwordsvg">
    
                </span>
    
                <span class="word">
                    确认密码：
                </span>
    
                <input type="password" name="userpassword" placeholder="请再次确认密码">
            </div>
    
            <div class="truename">
    
                <span class="truenamesvg">
    
                </span>
    
                <span class="word">
                    您的性别：
                </span>

            <span class="word">
                <select>
                    <option>男</option>
                    <option>女</option>
               </select>
            </span>    
            </div>
    
            <div class="email">
                <span class="emailsvg">
    
                </span>
    
                <span class="word">
                    电子邮件：
                </span>
                <input type="email" name="useramail" placeholder="输入邮件地址" autocomplete="off">
            </div>
    
            <div class="phonenumber">
                <span class="phonenumbersvg">
    
                </span>
                <span class="word">
                    联系电话：
                </span>
                <input type="text" name="userphonenumber" maxlength="11" placeholder="输入联系电话" autocomplete="off">
            </div>
            <div class="register">
                <input type="submit" value="注册">
            </div>
            <div class="login">
                <input type="button" value="已经有账号？立刻登录">
            </div>
        </form>
    </div>
</div>
 <div class="flooter">
        <img src="../media_file/img/博鳌页面-页尾.png" alt="">
</div>
</body>
</html>
