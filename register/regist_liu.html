<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册页面</title>
<style>
*{
 margin: 0;
padding: 0;
font-size: 18px;
}
img{
height:0 auto;
width: 100%;
}
.box{
 width: 400px;
 margin: 20px auto;
 background-color:rgb(238, 238, 238);
 border-radius: 20px;
}
.reg{
text-align: left;
display: flex;  /* 弹性布局 居中 */
align-items: center;    /* 垂直居中 */
justify-content: center;    /* 水平居中 */
color: rgb(32, 32, 32);
}
ul li {
list-style: none;
} 
.dis{
    text-align: center;
    color: rgb(27, 27, 28);
}
.nice{
    text-align: center;
}
.hie{
    font-size: 30px;
    color: rgb(27, 27, 28);
    margin: 10px 10px ;
}
</style>
</head>
<body>
 <div class="header">
 <img src="../media_file/img/博鳌页面-页头.png" alt="">
 </div>
 <div class="box">
  <div class="hie">用户注册</div>
  <hr> 
   <div class="reg">
   <ul>
       <br>
    <li><span>创建用户</span><input type="text" name="用户名" placeholder="请输入用户名"></li><br>
    <li><span>创建密码</span><input type="password" name="密码" placeholder="请输入密码"></li><br>
    <li><span>确认密码</span><input type="password" name="确认密码" placeholder="请确认密码"></li><br>
    <li>手机号验证<input type="text" style="width: 200px;" class=""placeholder="请输入手机号码"></li><br>
    <li class="nice"><span>性别</span><input type="radio" name="sex">男<input type="radio" name="sex">女</li><br>
    <li><span>出生年月日</span><input type="date" max="2222-12-31"  min="1999-01-02"></li><br>
    <li class="dis"><span><input type="submit" value="注 &nbsp; 册"></span></li>
    </ul>
   </div>
  </div>
 <div class="footer">
  <img src="../media_file/img/博鳌页面-页尾.png" alt="">
 </div>
 
</body>
</html>
