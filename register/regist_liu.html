<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册页面</title>
<style>
*{
 margin: 0;
padding: 0;
font-size: 18px;
}
img{
height:0 auto;
width: 100%;
}
.box{
 width: 1000px;
 margin: 20px auto;
 background-color:rgb(255, 255, 255);
}
.p{
text-align: right;
}
.reg{
text-align: center;
}
ul li {
list-style: none;
} 
</style>
</head>
<body>
 <div class="header">
 <img src="../media_file/img/博鳌页面-页头.png" alt="">
 </div>
 <div class="box">
  <div class="title">用户注册</div>
  <hr> 
   <div class="reg">
   <ul>
    <h1>注册</h1>
    <br>
    <li><span>创建用户</span><input type="text" name="用户名" placeholder="请输入用户名"></li><br>
    <li><span>创建密码</span><input type="password" name="密码" placeholder="请输入密码"></li><br>
    <li><span>确认密码</span><input type="password" name="确认密码" placeholder="请确认密码"></li><br>
    <li><span>性别</span><input type="radio" name="sex">男<input type="radio" name="sex">女</li><br>
    <li><span>出生年月日</span><input type="date" max="2222-12-31"  min="1999-01-02"></li><br>
    <li><span><input type="submit" value="注册"></span></li>
    </ul>
   </div>
  </div>
 <div class="footer">
  <img src="../media_file/img/博鳌页面-页尾.png" alt="">
 </div>
 
</body>
</html>
