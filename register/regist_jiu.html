<!doctype html>
<html lang="en">

<head>

    <meta chadrset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册页面</title>
    <style>
        img {
            width: 100%;
        }
        
        ul,
        li {
            list-style: none;
            /*去掉无序列表左边迷人的小圆点*/
        }
        
        .header {
            width: 100%;
            height: 130px;
        }
        
        .box {
            width: 1000px;
            margin: 200px auto;
            font-size: 20px;
            line-height: 60px;
        }
        
        .footer {
            width: 100%;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="../media_file/img/博鳌页面-页头.png">
    </div>



    <form action>
        <div class="box">
            <div class="title">用户注册</div>
            <hr>
            <div class="reg">
                <ul>
                    <li><span>用户名：</span><input type="text" name="" id=""><span>（请输入名字）</span></li>
                    <li><span>密码：</span><input type="password" name="" id=""><span>（请输入密码）</span></li>
                    <li><span>确认密码：</span><input type="password" name="" id=""><span>（请再次输入密码）</span></li>
                    <li><span>性别:</span><input type="radio" name="sex" id="">男<input type="radio" name="sex" id="">女<span>（请选择性别）</span></li>
                    <li><span>生日：<input type="text" name="" id="">年<input type="text" name="" id="">月<input type="text" name="" id="">日</span><span>（请输入生日）</span></li>
                    <li><span>手机号:<input type="text" name="" id=""></span><span>(请输入手机号)</span></li>
                    <li><span>验证码:<input type="text" name="" id=""></span><span>(请输入验证码)</span></li>
                    <li><span>爱好:</span><input type="checkbox" name="" id="">钢琴<input type="checkbox" name="" id="">下棋<input type="checkbox" name="" id="">看书<input type="checkbox" name="" id="">打游戏<span>（请选择）</span></li>
                    <li><span>学历:</span><select><option value="">小学</option><option value="">中学</option><option value="">大学</option><option value="">中专</option><option value="">大专</option></select></li>
                    <li><input type="checkbox"><span>同意</span><a href="">注册协议</a></li>
                    <li>
                        <button style="width: 100px;color: red;">登&nbsp;录</button>
                        <input type="button" value="立即注册">
                    </li>
                    <!-- <li class="1"> <input type="reset" value="立即注册"></li> -->
                </ul>
            </div>
        </div>
        <div class="footer ">
            <img src="../media_file/img/博鳌页面-页尾.png " alt=" ">
        </div>
    </form>
</body>

</html>
