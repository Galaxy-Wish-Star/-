<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
    *{
        margin: 0;  /*外边距 */
        padding: 0; /*内边距 */
    }

    img{
        width: 100%;
        margin-left: -10px;
    }   /* 选中img，设置图片 */
    .regster{
        border: solid;
        height: 800px;
        width: 1000px;
        margin: 0 auto;
        text-align: center;
    }
    h1{
        color: rgb(18, 88, 192);
        font-size: 30px;    
        line-height: 70px;  /*线高度*/
        border-bottom: 5px solid #288bb9; /*下划线：像素 实线 颜色*/
        text-align: left;
    }
    li{
        list-style: none;
        margin-top: 20px;
    }

    </style>
</head>
<body>
    <div class="header">
        <img src="../media_file/img/博鳌页面-页头.png" alt="这是一张页头图片，改图片没有正常显示">
    </div>

<form action="">    <!-- 表单 -->
    <div class="regster">
        <h1>用户注册</h1>
        <div>
            <ul>
                <li><span>昵称</span><input type="text"></li>
                <li><span>姓名</span><input type="text"></li>
                <li><span>密码</span><input type="password"></li>
                <li><span>确认密码</span><input type="password"></li>
                <li><span>出生年月日</span><input type="date" max="2222-12-31"  min="1999-01-02"></li>
                <li><span>性别</span><input type="radio" name="sex">男<input type="radio" name="sex">女</li>
                <li><input type="checkbox"><span>同意</span><a href="">注册协议</a><input type="submit" value="注册"></li>
            </ul>
        </div>
    </div>
</form>

    <div class="footer">
        <img src="../media_file/img/博鳌页面-页尾.png" alt="这是一张页尾图片，改图片没有正常显示">
    </div>
</body>
</html>
