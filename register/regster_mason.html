<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
    *{
        margin: 0;  /*外边距 */
        padding: 0; /*内边距 */
        }

    img{
        width: 100%;
        margin-left: -10px;
        }   /* 选中img，设置图片 */

    .regster{
        height: 880px;
        width: 900px;
        margin: 0 auto;
        }

    h1{
        color: rgb(18, 88, 192);
        font-size: 30px;    
        line-height: 70px;  /*线高度*/
        border-bottom: 5px solid #288bb9; /*下划线：像素 实线 颜色*/
        text-align: left;
        color: #538aff;
        font-size: 50px;
        letter-spacing: 5px;
        font-weight: 100;
        /* 文字阴影 */
        text-shadow: 5px 5px 5px rgba(33,45,58,0.3);
        z-index: 1;
        }

    li{
        list-style: none;
        margin-top: 20px;
        
        }
    
    .l{
        display: flex;
        justify-content: center; 
        align-items: center;
        flex-direction: column;
        }

    .formm{
        background-color: rgb(90, 156, 255);
        height:70vh;/* 设置高度为100%窗口高度 */
        display: flex; /* 弹性盒子模型 */
        justify-content: center;/* 限免属性是让regster里的子类居中 */
        align-items: center;
        height: 700px;
        width: 800px;
        margin: 40px auto;
        box-shadow: 15px 15px 10px rgba(33,45,58,0.3);/* 盒子阴影 */
        text-shadow: 5px 5px 5px rgba(33,45,58,0.3);/* 文字阴影 */
        border-radius: 20px;
        outline: none;
        border: none;
        border-bottom: 1px solid #fff;
        color:#fff;
    }
    
    .sub{
        width: 250px;
        height: 40px;
        outline: none;
        border:1px solid #fff;
        border-radius: 20px;
        letter-spacing: 5px;
        color:#fff;
        background: none;
        cursor: pointer;
        margin-top: 20px;
        }

    .tex{
        width: 250px;
        height: 40px;
        outline: none;
        border: none;
        border-bottom: 1px solid #fff;
        background: none;
        color:#fff;
        font-size: 15px;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="../media_file/img/博鳌页面-页头.png" alt="这是一张页头图片，改图片没有正常显示">
    </div>

<form action="">    <!-- 表单 -->
    <div class="regster">
        <h1>用户注册</h1>
        <div class="formm">
            <ul>
                <li class="l"><span>昵称</span><input type="text" placeholder="请输入昵称" class="tex" ></li>
                <li class="l"><span>姓名</span><input type="text" placeholder="请输入姓名" class="tex"></li>
                <li class="l"><span>电子邮件</span><input type="text" class="tex" placeholder="请输入电子邮件"></li>
                <li class="l"><span>密码</span><input type="password" class="tex" placeholder="请输入密码"></li>
                <li class="l"><span>确认密码</span><input type="password" class="tex" placeholder="请确认密码"></li>
                <li><span>出生年月日</span><input type="date" max="2222-12-31"  min="1999-01-02"></li>
                <li><span>性别</span><input type="radio" name="sex">男<input type="radio" name="sex">女</li>
                <li><input type="checkbox"><span>同意</span><a href="">注册协议</a></li>
                <li class="l"><input type="submit" value="注册" class="sub"></li>
            </ul>
        </div>
    </div>
</form>

    <div class="footer">
        <img src="../media_file/img/博鳌页面-页尾.png" alt="这是一张页尾图片，改图片没有正常显示">
    </div>
</body>
</html>
