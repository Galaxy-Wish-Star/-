<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/regster_mason.css">
    <title>登录</title>
</head>
<body>
    <div class="header">
        <img src="../media_file/img/博鳌页面-页头.png" alt="这是一张页头图片，改图片没有正常显示">
    </div>

<form action="">    <!-- 表单 -->
    <div class="regster">
        <h1>创建您的博鳌Web账号</h1>
        <div class="formm">
            <ul>
                <li class="l"><input type="text" placeholder="姓氏" class="tex" ></li>
                <li class="l"><input type="text" placeholder="名字" class="tex"></li>
                <li class="l"><input type="text" class="tex" placeholder="用户名"><span>@boaoweb.com</span></li>
                <li>您可以使用字母、数字和英文句点</li>
                <li><a href="#">改用我当前的电子邮件地址</a></li>
                <li class="l"><input type="password" class="tex" placeholder="密码"></li>
                <li class="l"><input type="password" class="tex" placeholder="确认"></li>
                <li>使用 8 个或更多字符（字母、数字和符号的组合）</li>
                <li><input type="number" placeholder="电话号码(可选)"></li>
                <li><span>我们将使用它来确保您的账号安全</span></li>
                <li><a href="#">我们要求提供这些信息的原因</a></li>
                <li></li>
                <li>男<input type="radio" name="sex">女<input type="radio" name="sex"></li>
                <li><input type="checkbox"><span>显示密码</span></li>
                <li><input type="checkbox"><span>同意</span><a href="">注册协议</a></li>
                <li class="l"><input type="submit" value="提交" class="sub"></li>
            </ul>
        </div>
    </div>
</form>

    <div class="footer">
        <img src="../media_file/img/博鳌页面-页尾.png" alt="这是一张页尾图片，改图片没有正常显示">
    </div>
</body>
</html>
