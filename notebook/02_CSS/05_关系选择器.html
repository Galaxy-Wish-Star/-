<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            为div的子元素span设置一个字体颜色红色
            （为div直接包含的span设置一个字体颜色）

            子元素选择器
                作用：选中指定父元素的指定元素
                语法：父元素 > 子元素{}
        */
        div > span{
            color: red;
        }


        /*
            后代元素选择器：
                作用：选中指定元素内的指定后代元素
                语法：祖先 后代{}
        */
        /*
            div span{
                color: red;
            }
            div > p > span{
                colro: red
            }
        */


        /*
            选择下一个兄弟
                语法：前一个 + 下一个
            选择下边所有的兄弟
                语法：兄 ~ 第
        */
    </style>
</head>
<body>
    <!-- 
        父元素
            -直接包含子元素的元素叫元素
        子元素
            -直接被父元素包含的元素是子元素
        祖先元素
            -直接或间接包含元素的元素叫祖先元素
            -一个元素的父元素也是他的祖先元素
        后代元素
            -直接或间接被祖先元素包含的元素叫做后代元素
        兄弟元素
            -都拥有相同的父元素的元素是兄弟元素
    -->

    <div class="box">
        div这是一段测试文字
        <p>
            p这是一段测试文字
            <span>p这是一段测试文字</span>
        </p>
        <span>
            span这是一段测试文字
        </span>
    </div>
    <span>
        span这是一段测试文字
    </span>

</body>
</html>
