<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: rebeccapurple;
        }

        div{
            background-color: red !important; /* 可以在样式后面添加！importtant，此时改样式会获取最高的优先级，甚至超过内联样式 */
                                                /* 开发中慎用！ */
        }

        .d1{
            background-color: palegreen;
        }

        .red{
            background-color: yellow;
        }
        /*
            样式的冲突
                -当我们通过不同的选择器，选中相同的元素，并且为相同的样式设置不同的值时，此时就发生了样式的冲突。
            发生样式冲突时，应用那个选择器由选择器的权重决定（优先级）

            选择器的权重：
                -内联样式       1,0,0,0
                -id选择器       0,1,0,0
                -类和伪类选择器  0,0,1,0
                -元素选择器      0,0,0,1
                -继承的样式      没有优先级

            比较优先级时，需要将所有的选择器的有限级进行相加计算，最后优先级越高则越优先显示(分组选择器是单独计算的)
                选择器的累加不会超过其最大的数量级，类选择器再高也不会超过id选择器
                如果优先级计算后相同，此时则优先使用靠下的样式
        */

        *{
            font-size: 20px;
        }
        div{
            font-size: 90px;
        }
    </style>
</head>
<body>
    <div id="box" class="red" style="background-color: aqua;">这是一段测试文字</div>
</body>
</html>
