<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        类选择器
            作用：根据元素的class属性值选中一组元素
            语法：.class属性值
        */
        .p {
            color: rgb(0, 255, 42);
        }
        .ab {
            font-size: 50px;
        }

        
        /*
        通配选择器
            作用：选中页面中所有的元素
            语法 *
        */
        *{
            color: rgb(250, 0, 0);
        }
    </style>
</head>
<body>
    <p class="p ab">这是一段测试文字</p>
    <p>2这是一段测试文字</p>
    <p>3这是一段测试文字</p>
    <p>4这是一段测试文字</p>
</body>
</html>
