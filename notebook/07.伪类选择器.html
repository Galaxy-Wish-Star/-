<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            将ul里的第一个li设置为红色
            ul > li{
                color: red;
            }
         */

         /* 
            伪类（不存在的类特殊的类）
                -伪类用来描述一个元素的特殊状态
                    比如：第一个子元素、被点击、鼠标移入的元素...
                -伪类一般情况下都是使用 : 开头
                    :first-child 第一个子元素
                    :last-child 最后一个子元素
                    :nth-child() 选中第n个元素
                        特殊值：
                            n --第n个n的的范围 零到正无穷
                            2n 或even表示选中偶数位的元素
                            2n+1或odd表示选中的奇数位的元素
                        -以上这些伪类都是根据所有的子元素进行排序
                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                        -这几个伪类的功能和上述的类似，不同点是他们在同类元素中进行排序

            ul > li:first-child{
                color: red;
            }

            u1 > li:last-child{
                color: red
            }

            u1 > li:nth-child(2n+1){
                color: red
            }

            u1 > li:nth-child(even){
                color: red
            }


            u1 > li:first-of-type{
                color: red;
            }

         */
    </style>
</head>
<body>
    <ul>
        <li>这是一段测试文字</li>
        <li>这是一段测试文字</li>
        <li>这是一段测试文字</li>
        <li>这是一段测试文字</li>
        <li>这是一段测试文字</li>
    </ul>
</body>
</html>
