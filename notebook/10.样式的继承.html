<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            样式的继承，我们为一个元素设置的样式同时也会应用到它的后代元素上

            继承是发生在祖先后代之间的

            继承的设计是为了方便我们的开发，
                利用继承我们可以将一些通用的样式统一设置到共同的祖先元素上
                    这样只需设置一次即可让所有元素，都具有该样式

                注意：并不是所有的样式都会被继承
                    比如 背景相关的，布局相关等的 这些样式都不会被继承
        */
        p{
            color: red;
            background-color: aqua;
        }

        div{
            color: aqua;
        }
    </style>
</head>
<body>
    <p>这是一段演示文字p
        <span>这是一段演示文字span</span>
    </p>
    <span>这是一段演示文字span</span>
    <div>
        这是一段测试文字div
        <span>这是一段测试文字span
            <em>这是一段测试文字em</em>
        </span>
    </div>
</body>
</html>
