<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
	<script>
		var userNumber = window.prompt("请输入三个数").split("");
		isNumber = (val) => {
			var regPos = /^[0-9]+.?[0-9]*/; //判断是否是数字。
			if (regPos.test(val)) {
				return false;
			} else {
				return true;
			}
		};
		numArray = userNumber.map((value) => {//字符串转换为数字
			return parseInt(value);
		});

		if (numArray.length > 3 || isNumber(numArray)) {//判断是否为三位数
			alert("请输正确的数");
		} else {
			sum = () => {//相加
				var user = 0;
				for (var i = numArray.length - 1; i >= 0; i--) {
					user += numArray[i];
				}
				return user;
			};
		}
		alert("和为:" + sum());
	</script>
</html>
