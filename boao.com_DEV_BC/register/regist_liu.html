<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册页面</title>
<style>
*{
 margin: 0;
padding: 0;
font-size: 18px;
}
body{
    background: linear-gradient(200deg,#b1f4cf,#9890e3);
}
img{
height:0 auto;
width: 100%;
}
.box{
 width: 400px;
 margin: 20px auto;
 border-radius: 20px;
 background: linear-gradient(200deg,#b1f4cf,#9890e3);
}
.reg{
text-align: left;
display: flex;  /* 弹性布局 居中 */
align-items: center;    /* 垂直居中 */
color: rgb(32, 32, 32);
}
ul li {
list-style: none;
} 
.dis{
    margin-bottom: 30px;
    margin-left: 55px;
    text-align: center;
    color: rgb(27, 27, 28);
}
.hie{
    font-size: 25px;
    color: rgb(61, 61, 61);
    margin: 10px 10px ;
    text-align: center;

}
.reg ul li span {
    display: block;
    float: left;
    margin-left: 35px;
    margin-top: 20px;
}
.reg ul li input{
    float: right;
    margin-left: 20px;
    margin-top: 20px;
    width: 200px;
    border-radius: 8px;
}
</style>
</head>
<body>
 <div class="header">
 <img src="../media_file/img/博鳌页面-页头.png" alt="">
 </div>
 <div class="box">
  <div class="hie">用户注册</div>
  <hr> 
   <div class="reg">
   <ul>
       <br>
    <li><span>创建用户:</span><input type="text" name="用户名" placeholder="请输入用户名"></li><br>
    <li><span>创建密码:</span><input type="password" name="密码" placeholder="请输入密码"></li><br>
    <li><span>确认密码:</span><input type="password" name="确认密码" placeholder="请确认密码"></li><br>
    <li><span>手机号验证:</span><input type="text"  class=""placeholder="请输入手机号码"></li><br>
    <li><span>验证码:</span><input type="text"  name="验证码" placeholder="验证码"></li><br>
    <li class="dis"><span><input class="dis" width="10px" type="submit" value="注 &nbsp; 册"></span></li>
    </ul>
   </div>
  </div>
 <div class="footer">
  <img src="../media_file/img/博鳌页面-页尾.png" alt="">
 </div>
 
</body>
</html>
