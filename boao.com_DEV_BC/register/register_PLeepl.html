<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博鳌用户</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        img {
            width: 100%;
        }
        
        body {
            background: url("images/register_bg.png") no-repeat center;
            padding-top: 2px;
        }
        
        .content {
            width: 900px;
            height: 500px;
            border: 8px solid #EEEEEE;
            border-radius: 8px;
            background-color: white;
            /*让div水平居中*/
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .rg_left {
            /*border: 1px solid red;*/
            float: left;
            margin: 15px;
        }
        
        .rg_left>p:first-child {
            color: #FFD026;
            font-size: 20px;
        }
        
        .rg_left>p:last-child {
            color: #A6A6A6;
            font-size: 20px;
        }
        
        .rg_center {
            float: left;
        }
        
        .rg_right {
            float: right;
            margin: 15px;
        }
        
        .rg_right>p:first-child {
            font-size: 15px;
        }
        
        .rg_right p a {
            color: pink;
        }
        
        .rg_right p {
            margin-top: 10px;
        }
        
        .td_left {
            width: 100px;
            text-align: right;
            height: 48px;
            color: #A6A6A6;
        }
        
        .td_right {
            padding-left: 50px;
            color: #A6A6A6;
            margin-top: 10px;
        }
        
        #username,
        #password,
        #email,
        #name,
        #tel,
        #birthday,
        #yzmk {
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }
        
        #yzmk {
            width: 110px;
        }
        
        #img_check {
            height: 32px;
            vertical-align: middle;
        }
        
        #zcan {
            width: 150px;
            height: 40px;
            background-color: #FFD026;
            border: 1px solid #FFD026;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <img src="images/博鳌页面-页头.png" alt="">
    <div class="content">
        <div class="rg_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>

        </div>
        <div class="rg_center">
            <div class="rg_form">
                <form action="#" method="get">
                    <table>
                        <tr>
                            <td class="td_left" style="padding-top: 20px;height: 65px;"><label for="username">用户名</label></td>
                            <td class="td_right" style="padding-top: 20px;height: 65px;"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="email">邮箱</label></td>
                            <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="tel">手机号</label></td>
                            <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="gender">性别</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="male"> 男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="gender" value="female"> 女
                            </td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="birthday">出生日期</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="年/月/日"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="yzmk">验证码</label></td>
                            <td class="td_right"><input type="text" name="yzmk" id="yzmk" placeholder="请输入验证码">
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit" value="注&nbsp;&nbsp;册" id="zcan"></td>
                        </tr>
                    </table>
                </form>
            </div>


        </div>
        <div class="rg_right">
            <p>已有账号？<a href="#">立即登录</a></p>

        </div>
    </div>
    <div class="bottom">
        <img src="images/博鳌页面-页尾.png" alt="">
    </div>
</body>

</html>
