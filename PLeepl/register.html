<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博鳌用户</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        img {
            width: 100%;
        }
        
        .content {
            width: 800px;
            margin: 0px auto;
        }
        
        input {
            margin-left: 10px;
            width: 200px;
            height: 25px;
        }
        
        ul {
            list-style: none;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
            line-height: 54px;
            border-radius: 10px;
        }
        /* .l {
            margin-left: 200px;
        } */
        
        h2 {
            margin-top: 10px;
            margin-bottom: 10px;
            color: rgb(56, 56, 55);
        }
        
        .r {
            color: rgb(121, 120, 120);
        }
        
        .tj {
            width: 60px;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <div class="top">
        <img src="images/博鳌页面-页头.png" alt="">
    </div>
    <div class="content">
        <h2>用户注册</h2>
        <hr>
        <form action="" name="zuhce">
            <ul>
                <li><span class="l">手机号码</span><input type="text" name="sjhm" placeholder=" 请输入手机号码"></li>
                <li><span class="l">用户邮箱</span><input type="email" name="email" placeholder=" 请输入邮箱地址"></li>
                <li><span class="l">创建密码</span><input type="password" name="mm" placeholder=" 8-20位字母、数字和符号"></li>
                <li><span class="l">确认密码</span><input type="password" name="mm" placeholder=" 请再次输入密码"></li>
                <li><input type="submit" value="立即注册" class="tj">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="返回登录" class="tj"></li>

            </ul>
    </div>

    </div>
    <div class="bottom">
        <img src="images/博鳌页面-页尾.png" alt="">
    </div>
</body>

</html>
