<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./mixins.css" />
		<link rel="stylesheet" href="./scss/swiper-bul.css" />
		<script
			src="https://kit.fontawesome.com/b807d5d8c5.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<!-- 首页 -->
		<div class="home">
			<!-- 顶部 -->
			<div class="top-roof">
				<!-- logo(预留) -->
				<div class="logo">
					<i class="fa-brands fa-slack"></i>
				</div>
				<!-- 搜索框 -->
				<div class="search-box">
					<div class="search">
						<input
							class="search-input"
							type="text"
							placeholder="搜索商品/店铺"
						/>
						<button class="search-btn">
							搜索 <i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>
				<i class="fa-solid fa-house"></i>
			</div>
			<!-- 轮播图 -->
			<nav class="slideshow">
				<!-- Swiper -->
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="./assets/img/banner1.jpg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./assets/img/banner2.jpg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./assets/img/banner3.jpg" alt="" />
						</div>
					</div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>
				</div>
			</nav>
			<!-- 爆品推荐 -->
			<div class="hotproduct-recommendation">
				<div class="hotproduct-about">
					<img src="./assets/img/about.png" alt="" />
					<span>精品推荐</span>
				</div>
				<div class="hotproduct-item">
					<div class="hotproduct-item-img">
						<img src="./assets/img/d_sp_04.png" alt="" />
					</div>
					<div class="hotproduct-item-title">
						<span>爆款连衣裙</span>
					</div>
					<div class="hotproduct-item-price">
						<span>￥</span>
					</div>
				</div>
				<div class="hotproduct-item">
					<div class="hotproduct-item-img">
						<img src="./assets/img/d_sp_04.png" alt="" />
					</div>
					<div class="hotproduct-item-title">
						<span>爆款连衣裙</span>
					</div>
					<div class="hotproduct-item-price">
						<span>￥</span>
					</div>
				</div>
				<div class="hotproduct-item">
					<div class="hotproduct-item-img">
						<img src="./assets/img/d_sp_04.png" alt="" />
					</div>
					<div class="hotproduct-item-title">
						<span>爆款连衣裙</span>
					</div>
					<div class="hotproduct-item-price">
						<span>￥</span>
					</div>
				</div>
				<div class="hotproduct-item">
					<div class="hotproduct-item-img">
						<img src="./assets/img/d_sp_04.png" alt="" />
					</div>
					<div class="hotproduct-item-title">
						<span>爆款连衣裙</span>
					</div>
					<div class="hotproduct-item-price">
						<span>￥</span>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/public/swiper.min.js"></script>
		<script src="./js/public/swiper-bundle.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
