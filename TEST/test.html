<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div>
				<p>原数据输出:</p>
				<ul>
					<li v-for="item in this.Array">{{item}}</li>
				</ul>
				<p>转换后:</p>
				<ul>
					<li v-for="item in this.Array">{{item | change}}</li>
				</ul>
			</div>
		</div>
		<script>
			Vue.filter("change", function (Array) {
				return Array.toUpperCase();
			});
			var app = new Vue({
				el: "#app",
				data: {
					Array: ["vue.js", "javascript", "java", "html"],
				},
				methods: {},
			});
		</script>
	</body>
</html>
