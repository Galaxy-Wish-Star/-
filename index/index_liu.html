<!DOCTYPE html>
<html lang="en">

            <ul>
                <li><span>会员登陆</span></li>
                <li>账号: <input type="text"></li>
                <li>密码: <input type="password"></li>

            </ul>
        </div>
    </div>
    <div class="banner" >

    <div class="nav">

        </div>

    <!-- 新闻模块 -->
    <div class="box">
        <div class="left" style="width: 440px; height: 240px; background-color: rgb(82, 220, 47); float: left;">新闻图片</div>
        <div class="right" style="width: 540px;height: 240px; background-color: rgb(116, 213, 32); float: right;">新闻列表</div>

            <div class="right" style="width: 540px;height: 240px;background-color: rgb(167, 186, 41);float: right;"></div>
        </div>
    </div>

    <div class="" style="height: 110px; background-color: rgb(79, 168, 24);margin-top: 260px;"></div>
