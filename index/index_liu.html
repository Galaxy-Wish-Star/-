<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
      .box{
          width: 1000px;
          margin: 0 auto;
          border: 1px red;
      }
    </style>
</head>
<body>
    <!-- 头部模块 -->
    <div class="box" style="height: 60px; background-color: cornflowerblue;">网站LOGO</div>
    <div class="" style="height: 200px; background-color:rgb(6, 103, 120);">banner</div>
    <div class="box" style="height: 80px; background-color: coral;">导航</div>
    <!-- 新闻模块 -->
    <div class="box">
        <div class="left" style="width: 440px; height: 240px; background-color: aquamarine; float: left;">新闻图片</div>
        <div class="right" style="width: 540px;height: 240px; background-color: blue; float: right;">新闻列表</div>
    </div>
    <!-- 房产教育模块 -->
    <div class="box">
        <div class="toppic" style="height:100px;background-color: black;"></div>
        <div class="btmbox">
            <div class="left" style="width: 440px; height: 240px;background-color:rgb(31, 33, 142); float:left;"></div>
            <div class="right" style="width: 540px; height: 240px; background-color: rgb(47, 47, 214); float:right;"></div>
        </div>
    </div>
    <!-- 旅游企业模块 -->
    <div class="box">
        <div class="travel" style="height: 100px;background-color: blueviolet;"></div>
        <div class="enter">
            <div class="left" style="width: 440px;height: 240px; background-color: chartreuse;float: left;"></div>
            <div class="right" style="width: 540px;height: 240px;background-color: tomato;float: right;"></div>
        </div>
    </div>
    <!-- 页尾模块 -->
    <div class="footer" style="height: 30px; background-color: blueviolet;"></div>
</body>
</html>
