<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        }*/
        
        .box {
            width: 1000px;
            margin: 0 auto;
            /* border: 1px solid rgb(120, 120, 120);*/
        }
    </style>
</head>

<body>
    <!--头部模块-->
    <div class="box" style="height: 40px;background-color: cornflowerblue;">网站LOGO</div>
    <div class="" style="height: 180px;background-color: rgb(231, 103, 146);">Banner</div>
    <div class="box" style="height: 60px;background-color: rgb(44, 223, 91);">导航</div>
    <!--新闻模块-->
    <div class="box" style="height: 240px; margin-top: 10px; margin-bottom: 10px;">
        <div class="left" style="height: 240px; width: 440px; background-color: rgb(213, 38, 38); float: left;">新闻图片浏览</div>
        <div class="right" style="height: 240px; width: 540px; background-color: aquamarine; float: right;">新闻列表</div>
    </div>
    <!--房产教育板块-->
    <div class="box " style="height: 350px; margin-top: 10px;">
        <div class="toppic " style="height: 100px; background-color: rgb(155, 82, 210); margin-top: 10px; margin-bottom: 10px; ">板块图片</div>
        <div class="btmbox ">
            <div class="left " style="height: 240px; width: 440px; background-color: rgb(8, 255, 173); float: left; ">房产</div>
            <div class="right " style="height: 240px; width: 540px; background-color: rgb(238, 8, 89); float: right; ">教育</div>
        </div>
    </div>
    <!--旅游企业板块-->
    <div class="box " style="height: 350px;">
        <div class="toppic " style="height: 100px; background-color: rgb(155, 82, 210); margin-top: 10px; margin-bottom: 10px; ">板块图片</div>
        <div class="btmbox ">
            <div class="left " style="height: 240px; width: 440px; background-color: rgb(8, 255, 173); float: left; ">旅游</div>
            <div class="right " style="height: 240px; width: 540px; background-color: rgb(238, 8, 89); float: right; ">企业</div>
        </div>
    </div>
    <div class="footer " style="height: 100px; ;">
        <div class="line " style="height: 100px; background-color: rgb(14, 13, 13); margin-top: 10px; "> 页尾</div>
        <div class="line " style="height: 30px; background-color: rgb(251, 250, 250); ">页尾</div>

    </div>
</body>

</html>
