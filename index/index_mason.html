<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
* {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1000px;
            margin: 0 auto;

        }
    </style>
</head>
<body>
    <!--头部模块-->
<div class="box" style="height: 40px;background-color: cornflowerblue;">网站LOGO</div>

    <div class="box" style="height: 60px;background-color: rgb(44, 86, 223);">导航</div>
    <!--新闻模块-->
    <div class="box">
        <div class="left" style="height: 240px; width: 440px; background-color: rgb(164, 181, 255); float: left;">新闻图片浏览</div>
        <div class="right" style="height: 240px; width: 540px; background-color: #9baaff; float: right;">新闻列表</div>
    </div>
    <!--房产教育板块-->
    <div class="box">

        <div class="btmbox" style="margin-top: 10px;">
            <div class="left" style="height: 240px; width: 440px; background-color: rgb(101, 108, 204); float: left;">房产</div>
            <div class="right" style="height: 240px; width: 540px; background-color: rgb(120, 109, 216); float: right;">教育</div>
        </div>
    </div>
        <!--房产教育板块-->
    <div class="box">

            <div class="left" style="height: 240px; width: 440px; background-color: rgb(101, 108, 204); float: left;">房产</div>
            <div class="right" style="height: 240px; width: 540px; background-color: rgb(120, 109, 216); float: right;">教育</div>
        </div>
    </div>

</div>
