<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
* {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 1000px;
            margin: 0 auto;

        }
    </style>
</head>
<body>
    <!--头部模块-->
<div class="box" style="height: 40px;background-color: rgb(11, 108, 44);">网站LOGO</div>
    <div class="" style="height: 180px;background-color: rgb(153, 13, 81);">Banner</div>
    <div class="box" style="height: 60px;background-color: rgb(52, 102, 49);">导航</div>
    <!--新闻模块-->
    <div class="box">
        <div class="left" style="height: 240px; width: 440px; background-color: rgb(22, 115, 83); float: left;">新闻图片</div>
        <div class="right" style="height: 240px; width: 540px; background-color: #305c50; float: right;">新闻列表</div>
    </div>
    <!--房产教育板块-->
    <div class="box">
        <div class="toppic" style="height: 100px; background-color: rgb(145, 3, 91); margin-top: 250px;">板块图片</div>
        <div class="btmbox" style="margin-top: 10px;">
            <div class="left" style="height: 240px; width: 440px; background-color: rgb(173, 48, 106); float: left;">房产</div>
            <div class="right" style="height: 240px; width: 540px; background-color: rgb(174, 28, 123); float: right;">教育</div>
        </div>
    </div>
        <!--房产教育板块-->
    <div class="box">
        <div class="toppic" style="height: 100px; background-color: rgb(121, 132, 233); margin-top: 250px;">板块图片</div>
        <div class="btmbox" style="margin-top: 10px;">
            <div class="left" style="height: 240px; width: 440px; background-color: rgb(101, 108, 204); float: left;">房产</div>
            <div class="right" style="height: 240px; width: 540px; background-color: rgb(120, 109, 216); float: right;">教育</div>
        </div>
    </div>
    <div class="" style="height: 110px;background-color: rgb(132, 157, 240);margin-top: 260px;">页尾</div>
    <div class="copyright" style="height: 30px;background-color: rgb(88, 126, 252);margin-top: 10px;">版权所有</div>
</body>
</html>
